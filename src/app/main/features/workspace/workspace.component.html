<div class="text-center mt-5 cursor-pointer">
    <span (click)="switch = true" [ngClass]="{'text-info': switch }">
       [ Algorithms ]
    </span>
    <span (click)="switch = false" [ngClass]="{'text-info': !switch }">
       [ Algorithms synthesis ]
    </span>
</div>


<div *ngIf="switch">
    <app-alg></app-alg>
</div>

<div *ngIf="!switch">
    <app-alg-synthesis></app-alg-synthesis>
</div>
