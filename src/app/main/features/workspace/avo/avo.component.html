<h2 class="text-center mt-2">
    <span> AVO </span>
</h2>
<div class="row mt-5 justify-content-center">
    <div class="col-md-3">
        <label for="gamma" class="mr-2">Gamma value: </label>
        <select id="gamma" style="width: 100px;" [(ngModel)]="gammaParam" (change)="start()">
            <option *ngFor="let g of gammaParamList" [value]="g">{{g}}</option>
        </select>
    </div>

    <p class="col-md-6">
        <span class="font-weight-bold">Functional Quality: </span> {{functionalQuality}}
    </p>
</div>


<div class="text-center mt-2">
    <canvas #canvasEl2 width="600" height="600"
            style="border:1px solid #d3d3d3;">
        Your browser does not support the canvas element.
    </canvas>
</div>
<hr>
